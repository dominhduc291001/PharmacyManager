<div class="bg-white w-full h-full flex justify-center">
    <div class="h-full"></div>
    <div class="max-w-80 self-center">
        <!-- Title -->
        <img src="../../../../assets/images/logo/logo-main.png" alt="Logo image" tabindex="0">

        <!-- Alert -->
        <fuse-alert class="mb-6 mt-2" *ngIf="showAlert" [appearance]="'outline'" [showIcon]="false" [type]="alert.type" [@shake]="alert.type === 'error'">
            {{alert.message}}
        </fuse-alert>

        <!-- Sign in form -->
        <form class="border-2 rounded-xl p-4 mt-4" [formGroup]="signInForm" #signInNgForm="ngForm">

            <!-- username field -->
            <mat-form-field class="w-full">
                <mat-label>Tài khoản:</mat-label>
                <input id="username" matInput [formControlName]="'username'">
                <mat-error *ngIf="signInForm.get('username').hasError('required')">
                    Bạn phải nhập tài khoản
                </mat-error>
                <mat-error *ngIf="signInForm.get('username').hasError('username')">
                    Tài khoản không hợp lệ
                </mat-error>
            </mat-form-field>

            <!-- Password field -->
            <mat-form-field class="w-full">
                <mat-label>Mật khẩu:</mat-label>
                <input id="password" matInput type="password" [formControlName]="'password'" #passwordField>
                <button mat-icon-button type="button" (click)="passwordField.type === 'password' ? passwordField.type = 'text' : passwordField.type = 'password'" matSuffix>
                    <mat-icon class="icon-size-5" *ngIf="passwordField.type === 'password'"
                        [svgIcon]="'heroicons_solid:eye'"></mat-icon>
                    <mat-icon class="icon-size-5" *ngIf="passwordField.type === 'text'"
                        [svgIcon]="'heroicons_solid:eye-off'"></mat-icon>
                </button>
                <mat-error>
                    Bạn phải nhập mật khẩu
                </mat-error>
            </mat-form-field>

            <!-- Actions -->
            <!-- <div class="inline-flex items-end justify-between w-full mt-1.5">
                <mat-checkbox [color]="'primary'" [formControlName]="'rememberMe'">
                    로그인 상태 유지
                </mat-checkbox>
            </div> -->

            <!-- Submit button -->
            <button class="fuse-mat-button-large w-full mt-6" mat-flat-button [color]="'primary'" [disabled]="signInForm.disabled" (click)="signIn()">
                <span *ngIf="!signInForm.disabled">
                    Đăng nhập
                </span>
                <mat-progress-spinner *ngIf="signInForm.disabled" [diameter]="24" [mode]="'indeterminate'">
                </mat-progress-spinner>
            </button>
        </form>
    </div>
</div>
