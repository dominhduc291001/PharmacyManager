<div class="flex flex-col w-full h-full p-4">
    <div class="grid grid-cols-1 h-full w-full lg:grid-cols-3 gap-4">
        <div class="bg-white flex flex-col h-full w-full col-span-1 lg:col-span-2 rounded-2xl text-center p-4">
            <h2 class="text-xl flex-none  font-extrabold ">형식승인/검정 현황</h2>
            <div class="w-full flex-grow flex flex-col justify-center">
                <canvas baseChart [datasets]="barChartData" [labels]="barChartLabels" [options]="barChartOptions"
                    [plugins]="barChartPlugins" [legend]="barChartLegend" [chartType]="barChartType">
                </canvas>
            </div>
        </div>
        <div class="flex col-span-1 gap-4 flex-col w-full h-full">
            <div class="w-full bg-white flex flex-col justify-center h-full lg:h-1/2 rounded-2xl text-center p-4">
                <h2 class="text-xl flex-none font-extrabold">공지사항</h2>
                <div class="w-full flex-grow flex flex-col justify-center">
                    <div class="grid grid-cols-12 leading-7 xl:leading-10 text-gray-500">
                        <div class="col-span-7 lg:col-span-9 text-left">
                            <p class="w-full truncate cursor-pointer" nz-tooltip [nzTooltipTitle]="data.sjNm"
                                nzTooltipColor="#108ee9" *ngFor="let data of noticeData">
                                {{ data.sjNm }}
                            </p>
                        </div>
                        <div class="col-span-5 lg:col-span-3 text-right">
                            <p *ngFor="let data of noticeData">{{ data.registDtToString }}</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="bg-white flex flex-col  w-full h-full lg:h-1/2 rounded-2xl p-4 text-center">
                <h2 class="text-xl flex-none font-extrabold">신청현황 통계</h2>
                <div class="w-full flex-grow flex flex-col justify-center">
                    <canvas baseChart [data]="pieChartData" [labels]="pieChartLabels" [chartType]="pieChartType"
                        [options]="pieChartOptions" [plugins]="pieChartPlugins" [legend]="pieChartLegend"
                        [colors]="pieChartColors">
                    </canvas>
                </div>
            </div>
        </div>
    </div>
</div>
