<div class="container w-full">
    <ul class="flex justify-between border-b text-xs sm:text-md">
        <li class="-mb-px mr-1">
            <a class="bg-white dark:bg-gray-900 inline-block border-l border-t border-r rounded-t
            pb-2 pt-3 px-4 text-blue-700 font-semibold">사용자그룹조회</a>
        </li>
        <li>
            <nz-breadcrumb [nzSeparator]="null"
                class="inline-block pb-2 pt-3 px-4 font-semibold">
                <nz-breadcrumb-item class="text-gray-400">시스템 관리</nz-breadcrumb-item>
                <nz-breadcrumb-separator class="mx-2 text-gray-400">></nz-breadcrumb-separator>
                <nz-breadcrumb-item class="text-blue-700">사용자그룹조회</nz-breadcrumb-item>
            </nz-breadcrumb>
        </li>
    </ul>

    <div class="flex flex-col flex-auto bg-white min-h-full">
        <div class="flex flex-col justify-between sm:flex-row border border-solid pb-3 pr-7">
            <div class="pt-6 pl-6">
                <div class="flex">
                    <h1 class="self-center text-right w-26 sm:w-15">사용여부</h1>
                    <div class="ml-4 w-full sm:w-auto">
                        <nz-select [(ngModel)]="userAt" class="w-full sm:w-auto">
                            <nz-option nzLabel="전체" nzValue=""></nz-option>
                            <nz-option nzLabel="사용" nzValue="Y"></nz-option>
                            <nz-option nzLabel="미사용" nzValue="N"></nz-option>
                        </nz-select>
                    </div>
                </div>
            </div>

            <div class="pt-2 sm:pt-6 pl-6">
                <div class="flex">
                    <h1 class="self-center text-right w-26 sm:w-15">키워드</h1>
                    <div class="ml-4 w-full sm:w-auto">
                        <nz-select [(ngModel)]="searchType" class="sm:inline-block w-full sm:w-auto">
                            <nz-option nzLabel="권한그룹코드" nzValue="A"></nz-option>
                            <nz-option nzLabel="권한그룹명" nzValue="B"></nz-option>
                        </nz-select>
                        <div class="mt-2 sm:mt-0 sm:inline-block sm:ml-2">
                            <input type="text" nz-input [(ngModel)]="inputSearch" />
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="pb-3 text-right mt-3 pr-7">
            <button (click)="searchList()" [nzLoading]="loading" nz-button nzType="primary"><i nz-icon
                    nzType="search"></i>검색</button>
        </div>

        <div class="flex flex-col max-w-full mt-6 p-4 flex-nowrap border border-solid">
            <nz-table class="w-full" [nzScroll]="reponsiveTable()" nzSize="small" #basicTable [nzData]="listOfData"
                [nzLoading]="loading">
                <thead>
                    <tr>
                        <th class="bg-gray-100 w-20 text-center">순번</th>
                        <th class="bg-gray-100 text-center">권한그룹코드</th>
                        <th class="bg-gray-100 text-center">권한그룹명</th>
                        <th class="bg-gray-100 text-center">사용여부</th>
                        <th class="bg-gray-100 text-center">등록일</th>
                    </tr>
                </thead>
                <tbody class="text-center">
                    <tr *ngFor="let data of basicTable.data">
                        <td>{{data.no}}</td>
                        <td>{{data.groupCode}}</td>
                        <td>{{data.authGroupName}}</td>
                        <td>{{data.isUse}}</td>
                        <td>{{data.registDate | date: 'yyyy-MM-dd'}}</td>
                    </tr>
                </tbody>
            </nz-table>
        </div>
    </div>
</div>
