<div class="container">
    <nz-spin nzTip="로딩..." [nzSpinning]="isSpin">
        <div class="flex flex-col flex-nowrap w-full">
            <p class="text-blue-600">
                <mat-icon class="icon-size-4 text-blue-600" svgIcon="heroicons_outline:arrow-circle-right">
                </mat-icon>
                규격 및 형식 (가스미터)
            </p>
            <div class="flex mt-2 flex-col w-full p-2 border border-solid border-blue-300">
                <div class="flex flex-row w-full">
                    <div class="w-1/2 pr-1">
                        <mat-form-field class="w-full" appearance="outline">
                            <mat-label><span class="text-red-400">* </span>종류</mat-label>
                            <input [value]="dataFrmGasmeter?.fmsGasmeterT?.kndCodeName || ''" class="text-black" matInput disabled>
                        </mat-form-field>
                    </div>
                    <div class="w-1/2 pl-1">
                        <mat-form-field class="w-full" appearance="outline">
                            <mat-label><span class="text-red-400">* </span>등급</mat-label>
                            <input [value]="dataFrmGasmeter?.fmsGasmeterT?.gradCodeName || ''" class="text-black" matInput disabled>
                        </mat-form-field>
                    </div>
                </div>
                <div class="flex flex-row w-full">
                    <div class="w-1/2 pr-1">
                        <mat-form-field class="w-full" appearance="outline">
                            <mat-label><span class="text-red-400">* </span>정확도 등급</mat-label>
                            <input [value]="dataFrmGasmeter?.fmsGasmeterT?.prcsdgLevelCodeName || ''" class="text-black" matInput disabled>
                        </mat-form-field>
                    </div>
                    <div class="w-1/2 pl-1">
                        <mat-form-field class="w-full" appearance="outline">
                            <mat-label>사용온도 범위</mat-label>
                            <input [value]="'(' + (dataFrmGasmeter?.fmsGasmeterT?.useTpScope || '') + ') ℃'" class="text-black" matInput disabled>
                        </mat-form-field>
                    </div>
                </div>
                <div class="flex flex-row w-full">
                    <div class="w-1/2 pr-1">
                        <mat-form-field class="w-full" appearance="outline">
                            <mat-label>연결부위의 호칭</mat-label>
                            <input [value]="(dataFrmGasmeter?.fmsGasmeterT?.cnncRegnNmNm || '')" class="text-black" matInput disabled>
                        </mat-form-field>
                    </div>
                    <div class="w-1/2 pl-1">
                        <mat-form-field class="w-full" appearance="outline">
                            <mat-label><span class="text-red-400">* </span>환경조건</mat-label>
                            <input [value]="dataFrmGasmeter?.fmsGasmeterT?.envrnCndCodeName || ''" class="text-black" matInput disabled>
                        </mat-form-field>
                    </div>
                </div>
                <div class="flex flex-row w-full">
                    <div class="w-1/2 pr-1">
                        <mat-form-field class="w-full" appearance="outline">
                            <mat-label><span class="text-red-400">* </span>최대유량</mat-label>
                            <input [value]="(dataFrmGasmeter?.fmsGasmeterT?.mxmmFluxVal || '') + ' m³/h'" class="text-black" matInput disabled>
                        </mat-form-field>
                    </div>
                    <div class="w-1/2 pl-1">
                        <mat-form-field class="w-full" appearance="outline">
                            <mat-label>전이유량</mat-label>
                            <input [value]="(dataFrmGasmeter?.fmsGasmeterT?.tranFluxVal || '') + ' m³/h'" class="text-black" matInput disabled>
                        </mat-form-field>
                    </div>
                </div>
                <div class="flex flex-row w-full">
                    <div class="w-1/2 pr-1">
                        <mat-form-field class="w-full" appearance="outline">
                            <mat-label><span class="text-red-400">* </span>최소유량</mat-label>
                            <input [value]="(dataFrmGasmeter?.fmsGasmeterT?.mummFluxVal || '') + ' m³/h'" class="text-black" matInput disabled>
                        </mat-form-field>
                    </div>
                    <div class="w-1/2 pl-1">
                        <mat-form-field class="w-full" appearance="outline">
                            <mat-label>최대작동압력</mat-label>
                            <input [value]="(dataFrmGasmeter?.fmsGasmeterT?.mxmmFnctngPressrValue || '') + ' kPa'" class="text-black" matInput disabled>
                        </mat-form-field>
                    </div>
                </div>
                <div class="flex flex-row w-full">
                    <div class="w-1/2 pr-1">
                        <mat-form-field class="w-full" appearance="outline">
                            <mat-label>주기체적</mat-label>
                            <input [value]="dataFrmGasmeter?.fmsGasmeterT?.envrnCndCodeName || ''" class="text-black" matInput disabled>
                        </mat-form-field>
                    </div>
                    <div class="w-1/2 pl-1">
                        <mat-form-field class="w-full" appearance="outline">
                            <mat-label><span class="text-red-400">* </span>원격지시장치</mat-label>
                            <input [value]="dataFrmGasmeter?.fmsGasmeterT?.envrnCndCodeName || ''" class="text-black" matInput disabled>
                        </mat-form-field>
                    </div>
                </div>
                <div class="flex flex-row w-full">
                    <div class="w-full">
                        <mat-form-field class="w-full" appearance="outline">
                            <mat-label>기타</mat-label>
                            <input [value]="dataFrmGasmeter?.fmsGasmeterT?.etccontents || ''" class="text-black" matInput disabled>
                        </mat-form-field>
                    </div>
                </div>
            </div>
        </div>

        <div class="grid mt-6 w-full">
            <div class="place-self-end">
                <button (click)="close()" class="h-10 w-20 -mt-2 ml-2 mb-1" nz-button nzType="primary" [nzSize]="'small'">닫기</button>
            </div>
        </div>
    </nz-spin>
</div>
