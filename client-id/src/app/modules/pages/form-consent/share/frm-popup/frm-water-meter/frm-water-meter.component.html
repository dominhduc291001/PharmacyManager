<div class="container">
    <nz-spin nzTip="로딩..." [nzSpinning]="isSpin">
        <div class="flex flex-col flex-nowrap w-full">
            <p class="text-blue-600">
                <mat-icon class="icon-size-4 text-blue-600" svgIcon="heroicons_outline:arrow-circle-right">
                </mat-icon>
                규격 및 형식 (수도미터)
            </p>
            <div class="flex mt-2 flex-col w-full p-2 border border-solid border-blue-300">
                <div class="flex flex-row w-full">
                    <div class="w-1/2 pr-1">
                        <mat-form-field class="w-full" appearance="outline">
                            <mat-label><span class="text-red-400">* </span>유량부 형식</mat-label>
                            <input [value]="dataWaterMeter?.fmsWaterMeterT?.fluxFomCodeName || ''" class="text-black" matInput
                                disabled>
                        </mat-form-field>
                    </div>
                    <div class="w-1/2 pl-1">
                        <mat-form-field class="w-full" appearance="outline">
                            <mat-label><span class="text-red-400">* </span>내갑 형식</mat-label>
                            <input [value]="dataWaterMeter?.fmsWaterMeterT?.innerFomCodeName || ''" class="text-black"
                                matInput disabled>
                        </mat-form-field>
                    </div>
                </div>
                <div class="flex flex-row w-full">
                    <div class="w-1/2 pr-1">
                        <mat-form-field class="w-full" appearance="outline">
                            <mat-label><span class="text-red-400">* </span>구조</mat-label>
                            <input [value]="dataWaterMeter?.fmsWaterMeterT?.waterMeterstrctCodeName || ''" class="text-black"
                                matInput disabled>
                        </mat-form-field>
                    </div>
                    <div class="w-1/2 pl-1">
                        <mat-form-field class="w-full" appearance="outline">
                            <mat-label><span class="text-red-400">* </span>정밀도 등급</mat-label>
                            <input [value]="dataWaterMeter?.fmsWaterMeterT?.prcsdgLevelCodeName || ''" class="text-black"
                                matInput disabled>
                        </mat-form-field>
                    </div>
                </div>
                <div class="flex flex-row w-full">
                    <div class="w-1/2 pr-1">
                        <mat-form-field class="w-full" appearance="outline">
                            <mat-label><span class="text-red-400">* </span>온도등급</mat-label>
                            <input [value]="dataWaterMeter?.fmsWaterMeterT?.tpGradCodeName || ''" class="text-black" matInput
                                disabled>
                        </mat-form-field>
                    </div>
                    <div class="w-1/2 pl-1">
                        <mat-form-field class="w-full" appearance="outline">
                            <mat-label><span class="text-red-400">* </span>호칭지름</mat-label>
                            <input [value]="(dataWaterMeter?.fmsWaterMeterT?.nmNmValue || '') + ' mm'" class="text-black"
                                matInput disabled>
                        </mat-form-field>
                    </div>
                </div>
                <div class="flex flex-row w-full">
                    <div class="w-1/2 pr-1">
                        <mat-form-field class="w-full" appearance="outline">
                            <mat-label><span class="text-red-400">* </span>환경조건</mat-label>
                            <input [value]="dataWaterMeter?.fmsWaterMeterT?.envrnCndCodeName || ''" class="text-black"
                                matInput disabled>
                        </mat-form-field>
                    </div>
                    <div class="w-1/2 pl-1">
                        <mat-form-field class="w-full" appearance="outline">
                            <mat-label><span class="text-red-400">* </span>최대유량</mat-label>
                            <input [value]="(dataWaterMeter?.fmsWaterMeterT?.mxmmFluxVal || '') + ' ㎥/h'" class="text-black"
                                matInput disabled>
                        </mat-form-field>
                    </div>
                </div>
                <div class="flex flex-row w-full">
                    <div class="w-1/2 pr-1">
                        <mat-form-field class="w-full" appearance="outline">
                            <mat-label><span class="text-red-400">* </span>전이유량비</mat-label>
                            <input [value]="dataWaterMeter?.fmsWaterMeterT?.tranFluxRateVal || ''" class="text-black" matInput
                                disabled>
                        </mat-form-field>
                    </div>
                    <div class="w-1/2 pl-1">
                        <mat-form-field class="w-full" appearance="outline">
                            <mat-label><span class="text-red-400">* </span>최대유량비</mat-label>
                            <input [value]="dataWaterMeter?.fmsWaterMeterT?.mxmmFluxRateVal || ''" class="text-black" matInput
                                disabled>
                        </mat-form-field>
                    </div>
                </div>
                <div class="flex flex-row w-full">
                    <div class="w-1/2 pr-1">
                        <mat-form-field class="w-full" appearance="outline">
                            <mat-label><span class="text-red-400">* </span>역류방지장치</mat-label>
                            <input [value]="dataWaterMeter?.fmsWaterMeterT?.statnHstdPrvnStrgAt || ''" class="text-black"
                                matInput disabled>
                        </mat-form-field>
                    </div>
                    <div class="w-1/2 pl-1">
                        <mat-form-field class="w-full" appearance="outline">
                            <mat-label><span class="text-red-400">* </span>원격통신</mat-label>
                            <input [value]="dataWaterMeter?.fmsWaterMeterT?.tlcommAt || ''" class="text-black" matInput
                                disabled>
                        </mat-form-field>
                    </div>
                </div>
                <div class="flex flex-row w-full">
                    <div class="w-1/2 pr-1">
                        <mat-form-field class="w-full" appearance="outline">
                            <mat-label><span class="text-red-400">* </span>전체길이</mat-label>
                            <input [value]="(dataWaterMeter?.fmsWaterMeterT?.allLtVal || '') + ' mm'" class="text-black"
                                matInput disabled>
                        </mat-form-field>
                    </div>
                    <div class="w-1/2 pl-1">
                        <mat-form-field class="w-full" appearance="outline">
                            <mat-label><span class="text-red-400">* </span>접속부선택</mat-label>
                            <input [value]="dataWaterMeter?.fmsWaterMeterT?.conectFatherCodeName || ''" class="text-black"
                                matInput disabled>
                        </mat-form-field>
                    </div>
                </div>
                <div class="flex flex-row w-full">
                    <div class="w-1/2 pr-1">
                        <mat-form-field class="w-full" appearance="outline">
                            <mat-label><span class="text-red-400">* </span>나사호칭</mat-label>
                            <input [value]="dataWaterMeter?.fmsWaterMeterT?.screwNm || ''" class="text-black" matInput
                                disabled>
                        </mat-form-field>
                    </div>
                    <div class="w-1/2 pl-1">
                        <mat-form-field class="w-full" appearance="outline">
                            <mat-label><span class="text-red-400">* </span>플랜지호칭</mat-label>
                            <input [value]="dataWaterMeter?.fmsWaterMeterT?.flangingNm || ''" class="text-black" matInput
                                disabled>
                        </mat-form-field>
                    </div>
                </div>
                <div class="flex flex-row w-full">
                    <div class="w-1/2 pr-1">
                        <mat-form-field class="w-full" appearance="outline">
                            <mat-label><span class="text-red-400">* </span>상하부재질</mat-label>
                            <input [value]="dataWaterMeter?.fmsWaterMeterT?.hhlwAbsnceSetbukNm || ''" class="text-black"
                                matInput disabled>
                        </mat-form-field>
                    </div>
                    <div class="w-1/2 pl-1">
                        <mat-form-field class="w-full" appearance="outline">
                            <mat-label><span class="text-red-400">* </span>제조사 및 수입사</mat-label>
                            <input [value]="dataWaterMeter?.fmsWaterMeterT?.makrNdIncmeProfsNm || ''" class="text-black"
                                matInput disabled>
                        </mat-form-field>
                    </div>
                </div>
                <div class="flex flex-row w-full">
                    <div class="w-full">
                        <mat-form-field class="w-full" appearance="outline">
                            <mat-label><span class="text-red-400">* </span>지시범위</mat-label>
                            <input [value]="(dataWaterMeter?.fmsWaterMeterT?.drctScopeCodeName || '') + ' ㎥'" class="text-black"
                                matInput disabled>
                        </mat-form-field>
                    </div>
                </div>
                <div class="flex flex-row w-full">
                    <div class="w-1/2 pr-1">
                        <mat-form-field class="w-full" appearance="outline">
                            <mat-label><span class="text-red-400">* </span>공급전원 (메인)</mat-label>
                            <input [value]="(dataWaterMeter?.fmsWaterMeterT?.mainSuplySrcelctVal || '') + ' V'"
                                class="text-black" matInput disabled>
                        </mat-form-field>
                    </div>
                    <div class="w-1/2 pl-1">
                        <mat-form-field class="w-full" appearance="outline">
                            <mat-label>공급전원 (보조)</mat-label>
                            <input [value]="(dataWaterMeter?.fmsWaterMeterT?.asstnSuplySrcelctVal || '') + ' V'"
                                class="text-black" matInput disabled>
                        </mat-form-field>
                    </div>
                </div>
            </div>
        </div>

        <div class="grid mt-6 w-full">
            <div class="place-self-end">
                <button (click)="close()" class="h-10 w-20 -mt-2 ml-2 mb-1" nz-button nzType="primary"
                    [nzSize]="'small'">닫기</button>
            </div>
        </div>
    </nz-spin>
</div>
