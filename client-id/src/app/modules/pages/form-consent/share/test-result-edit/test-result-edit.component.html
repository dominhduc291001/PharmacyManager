<div class="flex flex-nowrap flex-col w-full p-2 border border-solid border-blue-300">

    <div class="flex p-2 mt-3 mb-4 sm:p-4 flex-row w-full sm:w-3/4 h-18 sm:h-14 border border-solid border-gray-300 ">
        <label>결과</label>
        <mat-radio-group [(ngModel)]="testResultPsexamAt" class="sm:ml-4 py-2 sm:py-0" >
            <mat-radio-button class="ml-2" value="Y">합격</mat-radio-button>
            <mat-radio-button class="ml-5" value="N">불합격</mat-radio-button>
        </mat-radio-group>
    </div>

    <mat-form-field class="w-full md:w-3/4" appearance="outline">
        <mat-label><span class="text-red-400">* </span>완료일</mat-label>
        <input matInput [(ngModel)]="testComptDe" [matDatepicker]="picker">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
</div>
