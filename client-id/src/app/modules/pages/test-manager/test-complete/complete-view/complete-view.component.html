<div class="container w-full">
    <nz-spin [nzSpinning]="isSpinning"  nzTip="로딩...">
        <ul class="flex justify-between border-b-2 text-xs sm:text-md">
            <li class="-mb-px mr-1">
                <a
                    class="bg-white dark:bg-gray-900 inline-block border-l border-t border-r rounded-t pt-3 pb-2 px-4 text-blue-700 font-semibold">전체현황</a>
            </li>
            <li>
                <nz-breadcrumb [nzSeparator]="null" class="inline-block pt-3 pb-2 px-4 font-semibold">
                    <nz-breadcrumb-item class="text-gray-400">검정관리​</nz-breadcrumb-item>
                    <nz-breadcrumb-separator class="mx-2 text-gray-400">></nz-breadcrumb-separator>
                    <nz-breadcrumb-item class="text-gray-400">완료내역</nz-breadcrumb-item>
                    <nz-breadcrumb-separator class="mx-2 text-gray-400">></nz-breadcrumb-separator>
                    <nz-breadcrumb-item class="text-blue-700">전체현황</nz-breadcrumb-item>
                </nz-breadcrumb>
            </li>
        </ul>

        <div class="flex flex-col flex-nowrap flex-auto bg-white  dark:bg-gray-800 min-h-full w-full">
            <div class="flex flex-col flex-nowrap p-2 md:p-4 w-full mt-2">
                <p class="text-blue-600">
                    <mat-icon class="icon-size-4 mr-1 text-blue-600" svgIcon="heroicons_outline:arrow-circle-right">
                    </mat-icon>완료정보
                </p>
                <comview-athrz-info-view [dataPage]="dataMain" class="pt-2"></comview-athrz-info-view>
            </div>

            <div class="flex flex-col flex-nowrap p-2 md:p-4 w-full">
                <p class="text-blue-600">
                    <mat-icon class="icon-size-4 mr-1 text-blue-600" svgIcon="heroicons_outline:arrow-circle-right">
                    </mat-icon>업체정보
                </p>
                <comview-entrps-info-view [dataPage]="dataMain" class="pt-2"></comview-entrps-info-view>
            </div>

            <div class="flex flex-col flex-nowrap p-2 md:p-4 w-full">
                <p class="text-blue-600">
                    <mat-icon class="icon-size-4 mr-1 text-blue-600" svgIcon="heroicons_outline:arrow-circle-right">
                    </mat-icon>구비서류
                </p>
                <comview-athrz-doc-view [dataPage]="dataMain" class="pt-2"></comview-athrz-doc-view>
            </div>

            <div class="flex flex-col flex-nowrap p-2 md:p-4 w-full">
                <p class="text-blue-600">
                    <mat-icon class="icon-size-4 mr-1 text-blue-600" svgIcon="heroicons_outline:arrow-circle-right">
                    </mat-icon>검정결과 정보
                </p>
                <comview-athrz-detail-view [dataPage]="dataMain" class="pt-2"></comview-athrz-detail-view>
            </div>

            <div class="flex flex-col flex-nowrap p-2 md:p-4 w-full">
                <p class="text-blue-600">
                    <mat-icon class="icon-size-4 mr-1 text-blue-600" svgIcon="heroicons_outline:arrow-circle-right">
                    </mat-icon>검정기록지
                </p>
                <comview-athrz-chart-view [dataPage]="dataMain" class="pt-2"></comview-athrz-chart-view>
            </div>

            <div class="flex flex-col flex-nowrap p-2 md:p-4 w-full">
                <p class="text-blue-600">
                    <mat-icon class="icon-size-4 mr-1 text-blue-600" svgIcon="heroicons_outline:arrow-circle-right">
                    </mat-icon>검정확인서 발급정보
                </p>
                <comview-confm-issu-request [dataPage]="dataMain" class="pt-2"></comview-confm-issu-request>
            </div>

            <div class="flex flex-col flex-nowrap p-2 md:p-4 w-full">
                <p class="text-blue-600">
                    <mat-icon class="icon-size-4 mr-1 text-blue-600" svgIcon="heroicons_outline:arrow-circle-right">
                    </mat-icon>접수/담당정보
                </p>
                <comview-proc-state [dataPage]="dataMain" class="pt-2"></comview-proc-state>
            </div>

            <div class="grid w-full mb-10">
                <div class="place-self-end mr-2 sm:mr-14">
                    <button routerLink="/KTC/test/InspectionComplete/status" mat-raised-button color="primary">목록</button>
                </div>
            </div>
        </div>
    </nz-spin>
</div>
