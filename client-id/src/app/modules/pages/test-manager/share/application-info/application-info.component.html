<div class="container w-full border border-solid border-blue-300 sm:p-4">
    <div class="flex flex-nowrap flex-col w-full p-2 ">
        <div class="flex flex-col pt-2 sm:pt-0 sm:flex-row w-full">
            <div class="sm:w-1/2 flex flex-col">
                <mat-form-field class="w-full sm:w-3/4" appearance="outline">
                    <mat-label>접수번호</mat-label>
                    <input class="text-black" [(ngModel)]="dataPage.inspectionT.athrzRceptNo" matInput>
                </mat-form-field>

                <mat-form-field class="w-full sm:w-3/4" appearance="outline">
                    <mat-label>접수일</mat-label>
                    <input matInput [(ngModel)]="dataPage.inspectionT.rceptDe" [matDatepicker]="picker" >
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>

                <mat-form-field class="w-full sm:w-3/4" appearance="outline">
                    <mat-label>담당자</mat-label>
                    <input class="text-black" [(ngModel)]="dataPage.inspectionT.rceptChargerNm" matInput>
                </mat-form-field>
            </div>
            <div class="sm:w-1/2 flex flex-col ">

                <mat-form-field class="w-full sm:w-3/4" appearance="outline">
                    <mat-label>신청일</mat-label>
                    <input matInput [(ngModel)]="dataPage.inspectionT.rqstDt" [matDatepicker]="picker1">
                    <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                    <mat-datepicker #picker1></mat-datepicker>
                </mat-form-field>

                <mat-form-field class="w-full sm:w-3/4" appearance="outline">
                    <mat-label>검정완료일</mat-label>
                    <input matInput [(ngModel)]="dataPage.inspectionT.lastConfmDe" [matDatepicker]="picker2">
                    <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                    <mat-datepicker #picker2></mat-datepicker>
                </mat-form-field>

            </div>
        </div>
    </div>
</div>
