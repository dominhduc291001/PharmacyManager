<div class="container">
    <nz-spin nzTip="로딩..." [nzSpinning]="isSpin">
        <div class="flex flex-col flex-nowrap  w-full">
            <p class="text-blue-600">
                <mat-icon class="icon-size-4 text-blue-600" svgIcon="heroicons_outline:arrow-circle-right">
                </mat-icon>
                기본정보
            </p>
            <div class="flex mt-2 flex-col w-full p-2 border border-solid border-blue-300">
                <div class="flex flex-col">
                    <mat-form-field class="w-full sm:w-3/4" appearance="outline">
                        <mat-label><span class="text-red-400">* </span>형식</mat-label>
                        <mat-select [(ngModel)]="dataDetail.fomCode">
                            <mat-option [value]=""> =선택= </mat-option>
                            <mat-option *ngFor="let item of dataEwater.fomCodeList" [value]="item.bsisCode">{{item.bsisCodeNm}}</mat-option>
                        </mat-select>
                    </mat-form-field>

                    <mat-form-field class="w-full sm:w-3/4" appearance="outline">
                        <mat-label><span class="text-red-400">* </span>환경조건</mat-label>
                        <mat-select [(ngModel)]="dataDetail.envrnCndCode">
                            <mat-option [value]=""> =선택= </mat-option>
                            <mat-option *ngFor="let item of dataEwater.envrnCndCodeList" [value]="item.bsisCode">{{item.bsisCodeNm}}</mat-option>
                        </mat-select>
                    </mat-form-field>

                    <mat-form-field class="w-full sm:w-3/4" appearance="outline">
                        <mat-label><span class="text-red-400">* </span>모델명</mat-label>
                        <input [(ngModel)]="dataDetail.elementsModlCn"  class="text-black" matInput>
                    </mat-form-field>
                </div>
                <div class="flex items-center justify-end pb-2 md:pb-0">
                    <button (click)="saveDetail()" class="h-10 w-20 ml-2 mb-1" nz-button nzType="defaulty" [nzSize]="'small'">추가</button>
                </div>
            </div>

            <div class="flex flex-col flex-nowrap mt-6 w-full">
                <p class="text-blue-600">
                    <mat-icon class="icon-size-4 text-blue-600" svgIcon="heroicons_outline:arrow-circle-right">
                    </mat-icon>
                    추가된 목록
                </p>
                <div class="flex mt-2 flex-col w-full p-2 border border-solid border-blue-300">
                    <nz-table class=" w-full" nzFrontPagination="false"
                        [nzScroll]="{ x: '550px' }" nzSize="small"
                         #basicTable [nzData]="dataEwater.iptElementsWaterTList">
                    <thead>
                      <tr>
                        <th class="bg-gray-100 text-center">No</th>
                        <th class="bg-gray-100 text-center">형식</th>
                        <th class="bg-gray-100 text-center">환경조건</th>
                        <th class="bg-gray-100 text-center">모델명</th>
                        <th class="bg-gray-100 text-center"></th>
                    </tr>
                    </thead>
                    <tbody class="text-center">
                      <tr *ngFor="let data of basicTable.data; let i=index">
                          <td>{{i+1}}</td>
                          <td>{{data.fomCodeName}}</td>
                          <td>{{data.envrnCndCodeName}}</td>
                          <td>{{data.elementsModlCn}}</td>
                          <td>
                            <button (click)="editData(data)" nz-button nzType="primary">수정</button> <br/>
                            <button (click)="deleteData(data)" class="mt-2" nz-button nzType="primary">삭제</button>
                          </td>
                      </tr>
                    </tbody>
                  </nz-table>
                </div>
                <div class="grid mt-6 w-full">
                    <div class="place-self-end">
                        <button (click)="saveConfirm()" class="h-10 w-20 -mt-2 ml-2 mb-1" nz-button nzType="primary" [nzSize]="'small'">저장</button>
                        <button (click)="close()" class="h-10 w-20 -mt-2 ml-2 mb-1" nz-button nzType="primary" [nzSize]="'small'">닫기</button>
                    </div>
                </div>
            </div>
        </div>
    </nz-spin>
</div>
