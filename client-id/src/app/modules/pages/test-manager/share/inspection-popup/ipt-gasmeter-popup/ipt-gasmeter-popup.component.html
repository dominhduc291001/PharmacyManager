<div class="container">
    <nz-spin nzTip="로딩..." [nzSpinning]="isSpin">
        <div class="flex flex-col flex-nowrap  w-full">
            <p class="text-blue-600">
                <mat-icon class="icon-size-4 text-blue-600" svgIcon="heroicons_outline:arrow-circle-right">
                </mat-icon>
                규격및형식(가스미터)
            </p>
            <div class="flex mt-2 flex-col w-full p-2 border border-solid border-blue-300">
                <div class="flex flex-col">
                    <mat-form-field class="w-full sm:w-3/4" appearance="outline">
                        <mat-label><span class="text-red-400">* </span>종류</mat-label>
                        <mat-select [(ngModel)]="dataGasmeter.iptGasmeterT.kndCode">
                            <mat-option [value]=""> =선택= </mat-option>
                            <mat-option *ngFor="let item of dataGasmeter.kndCodeList" [value]="item.bsisCode">{{item.bsisCodeNm}}</mat-option>
                        </mat-select>
                    </mat-form-field>

                    <mat-form-field class="w-full sm:w-3/4" appearance="outline">
                        <mat-label><span class="text-red-400">* </span>등급</mat-label>
                        <mat-select [(ngModel)]="dataGasmeter.iptGasmeterT.gradCode">
                            <mat-option [value]=""> =선택= </mat-option>
                            <mat-option *ngFor="let item of dataGasmeter.gradCodeList" [value]="item.bsisCode">{{item.bsisCodeNm}}</mat-option>
                        </mat-select>
                    </mat-form-field>

                    <mat-form-field class="w-full sm:w-3/4" appearance="outline">
                        <mat-label><span class="text-red-400">* </span>정밀도 등급</mat-label>
                        <mat-select [(ngModel)]="dataGasmeter.iptGasmeterT.prcsdgLevelCode">
                            <mat-option [value]=""> =선택= </mat-option>
                            <mat-option *ngFor="let item of dataGasmeter.prcsgdCodeList" [value]="item.bsisCode">{{item.bsisCodeNm}}</mat-option>
                        </mat-select>
                    </mat-form-field>

                    <mat-form-field class="w-full sm:w-3/4" appearance="outline">
                        <mat-label><span class="text-red-400">* </span>환경조건</mat-label>
                        <mat-select [(ngModel)]="dataGasmeter.iptGasmeterT.envrnCndCode">
                            <mat-option [value]=""> =선택= </mat-option>
                            <mat-option *ngFor="let item of dataGasmeter.envrnCndCodeList" [value]="item.bsisCode">{{item.bsisCodeNm}}</mat-option>
                        </mat-select>
                    </mat-form-field>

                    <mat-form-field class="w-full sm:w-3/4" appearance="outline">
                        <mat-label><span class="text-red-400">* </span>최대유량</mat-label>
                        <input type="number" [(ngModel)]="dataGasmeter.iptGasmeterT.mxmmFluxVal" class="text-black" matInput>
                        <span matSuffix>m<sup>3</sup>/h</span>
                    </mat-form-field>

                    <mat-form-field class="w-full sm:w-3/4" appearance="outline">
                        <mat-label><span class="text-red-400">* </span>전이유량</mat-label>
                        <input type="number" [(ngModel)]="dataGasmeter.iptGasmeterT.tranFluxVal" class="text-black" matInput>
                        <span matSuffix>m<sup>3</sup>/h</span>
                    </mat-form-field>

                    <mat-form-field class="w-full sm:w-3/4" appearance="outline">
                        <mat-label><span class="text-red-400">* </span>최소유량</mat-label>
                        <input type="number" [(ngModel)]="dataGasmeter.iptGasmeterT.mummFluxVal" class="text-black" matInput>
                        <span matSuffix>m<sup>3</sup>/h</span>
                    </mat-form-field>

                    <div class="flex">
                        <mat-label><span class="text-red-400">* </span>원격지시장치</mat-label>
                        <mat-radio-group [(ngModel)]="dataGasmeter.iptGasmeterT.remoteDrctStorageAt" class="ml-2">
                            <mat-radio-button class="ml-2" value="Y">유</mat-radio-button>
                            <mat-radio-button class="ml-2" value="N">무</mat-radio-button>
                        </mat-radio-group>
                    </div>

                </div>
            </div>
            <div class="grid mt-6 w-full">
                <div class="place-self-end">
                    <button (click)="saveDetail()" class="h-10 w-20 -mt-2 ml-2 mb-1" nz-button nzType="primary" [nzSize]="'small'">저장</button>
                    <button (click)="close()" class="h-10 w-20 -mt-2 ml-2 mb-1" nz-button nzType="primary" [nzSize]="'small'">닫기</button>
                </div>
            </div>
        </div>
    </nz-spin>
</div>
