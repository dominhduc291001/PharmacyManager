<div class="container">
    <nz-spin nzTip="로딩..." [nzSpinning]="isSpin">
        <div class="flex flex-col flex-nowrap  w-full">
            <p class="text-blue-600">
                <mat-icon class="icon-size-4 text-blue-600" svgIcon="heroicons_outline:arrow-circle-right">
                </mat-icon>
                유량부
            </p>
            <div class="flex mt-2 flex-col w-full p-2 border border-solid border-blue-300">
                <div class="flex flex-col">
                    <mat-form-field class="w-full sm:w-3/4" appearance="outline">
                        <mat-label><span class="text-red-400">* </span>유량부 형식</mat-label>
                        <mat-select [(ngModel)]="dataPage.fluxFomCode">
                            <mat-option [value]=""> =선택= </mat-option>
                            <mat-option *ngFor="let item of fluxFomCodeList" [value]="item.value">{{item.name}}</mat-option>
                        </mat-select>
                    </mat-form-field>


                    <mat-form-field class="w-full sm:w-3/4" appearance="outline">
                        <mat-label><span class="text-red-400">* </span>내갑 형식</mat-label>
                        <mat-select [(ngModel)]="dataPage.innerFomCode">
                            <mat-option [value]=""> =선택= </mat-option>
                            <mat-option *ngFor="let item of innerFomCodeList" [value]="item.value">{{item.name}}</mat-option>
                        </mat-select>
                    </mat-form-field>

                    <mat-form-field class="w-full sm:w-3/4" appearance="outline">
                        <mat-label><span class="text-red-400">* </span>종류</mat-label>
                        <mat-select [(ngModel)]="dataPage.kndCode">
                            <mat-option [value]=""> =선택= </mat-option>
                            <mat-option *ngFor="let item of kndCodeList" [value]="item.value">{{item.name}}</mat-option>
                        </mat-select>
                    </mat-form-field>

                    <mat-form-field class="w-full sm:w-3/4" appearance="outline">
                        <mat-label><span class="text-red-400">* </span>유량부 등급</mat-label>
                        <mat-select [(ngModel)]="dataPage.fluxLevelCode">
                            <mat-option [value]=""> =선택= </mat-option>
                            <mat-option *ngFor="let item of fluxLevelCode" [value]="item.value">{{item.name}}</mat-option>
                        </mat-select>
                    </mat-form-field>

                    <mat-form-field class="w-full sm:w-3/4" appearance="outline">
                        <mat-label><span class="text-red-400">* </span>온도 한계</mat-label>
                        <input [(ngModel)]="dataPage.fluxTpLimitNm" class="text-black" matInput>
                        <span matSuffix><sup>˚</sup>C</span>
                    </mat-form-field>

                    <mat-form-field class="w-full sm:w-3/4" appearance="outline">
                        <mat-label><span class="text-red-400">* </span>호칭지름</mat-label>
                        <input type="number" [(ngModel)]="dataPage.fluxNmNmValue" class="text-black" matInput>
                        <span matSuffix>mm</span>
                    </mat-form-field>

                    <mat-form-field class="w-full sm:w-3/4" appearance="outline">
                        <mat-label><span class="text-red-400">* </span>환경등급</mat-label>
                        <mat-select [(ngModel)]="dataPage.fluxEnvrnGradCode">
                            <mat-option [value]=""> =선택= </mat-option>
                            <mat-option *ngFor="let item of fluxEnvrnGradCode" [value]="item.value">{{item.name}}</mat-option>
                        </mat-select>
                    </mat-form-field>

                    <mat-form-field class="w-full sm:w-3/4" appearance="outline">
                        <mat-label><span class="text-red-400">* </span>과부하 유량</mat-label>
                        <input [(ngModel)]="dataPage.overFluxVal" type="number" class="text-black" matInput>
                        <span matSuffix>m<sup>3</sup>/h</span>
                    </mat-form-field>

                    <mat-form-field class="w-full sm:w-3/4" appearance="outline">
                        <mat-label><span class="text-red-400">* </span>최대유량</mat-label>
                        <input [(ngModel)]="dataPage.mxmmFluxVal" type="number" class="text-black" matInput>
                        <span matSuffix>m<sup>3</sup>/h</span>
                    </mat-form-field>

                    <mat-form-field class="w-full sm:w-3/4" appearance="outline">
                        <mat-label><span class="text-red-400">* </span>최소유량</mat-label>
                        <input [(ngModel)]="dataPage.mummFluxVal" type="number" class="text-black" matInput>
                        <span matSuffix>m<sup>3</sup>/h</span>
                    </mat-form-field>
                </div>
            </div>

            <p class="text-blue-600 mt-6">
                <mat-icon class="icon-size-4 text-blue-600" svgIcon="heroicons_outline:arrow-circle-right">
                </mat-icon>
                연산부 및 감온부
            </p>
            <div class="flex mt-2 flex-col w-full p-2 border border-solid border-blue-300">
                <div class="flex flex-col">
                    <mat-form-field class="w-full sm:w-3/4" appearance="outline">
                        <mat-label><span class="text-red-400">* </span>감온부 형식</mat-label>
                        <input [(ngModel)]="dataPage.calcTmstFomNm"  class="text-black" matInput>
                    </mat-form-field>

                    <mat-form-field class="w-full sm:w-3/4" appearance="outline">
                        <mat-label><span class="text-red-400">* </span>환경등급</mat-label>
                        <mat-select [(ngModel)]="dataPage.calcEnvrnGradCode">
                            <mat-option [value]=""> =선택= </mat-option>
                            <mat-option *ngFor="let item of fluxEnvrnGradCode" [value]="item.value">{{item.name}}</mat-option>
                        </mat-select>
                    </mat-form-field>

                    <mat-form-field class="w-full sm:w-3/4" appearance="outline">
                        <mat-label><span class="text-red-400">* </span>온도 한계</mat-label>
                        <input [(ngModel)]="dataPage.calcTpLimitNm" class="text-black" matInput>
                        <span matSuffix><sup>˚</sup>K</span>
                    </mat-form-field>

                    <mat-form-field class="w-full sm:w-3/4" appearance="outline">
                        <mat-label>공급전원(메인)</mat-label>
                        <input [(ngModel)]="dataPage.calcMainSuplySrcelctValue" class="text-black" matInput>
                        <span matSuffix>V</span>
                    </mat-form-field>

                    <mat-form-field class="w-full sm:w-3/4" appearance="outline">
                        <mat-label>공급전원(보조)</mat-label>
                        <input [(ngModel)]="dataPage.calcAsstnSuplySrcelctValue" class="text-black" matInput>
                        <span matSuffix>V</span>
                    </mat-form-field>
                </div>
            </div>

            <div class="flex flex-col flex-nowrap w-full">
                <div class="grid mt-6 w-full">
                    <div class="place-self-end">
                        <button (click)="saveDetail()" class="h-10 w-20 -mt-2 ml-2 mb-1" nz-button nzType="primary" [nzSize]="'small'">저장</button>
                        <button (click)="close()" class="h-10 w-20 -mt-2 ml-2 mb-1" nz-button nzType="primary" [nzSize]="'small'">닫기</button>
                    </div>
                </div>
            </div>
        </div>
    </nz-spin>
</div>
