<div class="container">
    <nz-spin nzTip="로딩..." [nzSpinning]="isSpin">
        <div class="flex flex-col flex-nowrap  w-full">
            <p class="text-blue-600">
                <mat-icon class="icon-size-4 text-blue-600" svgIcon="heroicons_outline:arrow-circle-right">
                </mat-icon>
                규격및형식(온수미터)
            </p>
            <div class="flex mt-2 flex-col w-full p-2 border border-solid border-blue-300">
                <div class="flex flex-col">
                    <mat-form-field class="w-full sm:w-3/4" appearance="outline">
                        <mat-label><span class="text-red-400">* </span>유량부 형식</mat-label>
                        <mat-select [(ngModel)]="dataWater.iptHotWaterMeterT.fluxFomCode">
                            <mat-option [value]=""> =선택= </mat-option>
                            <mat-option *ngFor="let item of dataWater.fomCodeList" [value]="item.bsisCode">{{item.bsisCodeNm}}</mat-option>
                        </mat-select>
                    </mat-form-field>

                    <mat-form-field class="w-full sm:w-3/4" appearance="outline">
                        <mat-label><span class="text-red-400">* </span>구조</mat-label>
                        <mat-select [(ngModel)]="dataWater.iptHotWaterMeterT.hotWaterMeterstrctCode">
                            <mat-option [value]=""> =선택= </mat-option>
                            <mat-option *ngFor="let item of dataWater.strctCodeList" [value]="item.bsisCode">{{item.bsisCodeNm}}</mat-option>
                        </mat-select>
                    </mat-form-field>

                    <div class="flex flex-row w-full">
                        <mat-form-field class="w-3/4"  appearance="outline">
                            <mat-label><span class="text-red-400">* </span>온도등급</mat-label>
                            <mat-select (selectionChange)="changeTpForm($event)" [(ngModel)]="dataWater.iptHotWaterMeterT.tpFomSeCode">
                                <mat-option [value]=""> =선택= </mat-option>
                                <mat-option *ngFor="let item of dataWater.tpFomSeCodeList" [value]="item.bsisCode">{{item.bsisCodeNm}}</mat-option>
                            </mat-select>
                        </mat-form-field>

                        <mat-form-field class="w-1/4 pl-1 sm:pl-2"  appearance="outline">
                            <mat-select  [(ngModel)]="dataWater.iptHotWaterMeterT.tpGradCode">
                                <mat-option [value]=""> =선택= </mat-option>
                                <ng-container *ngIf="dataWater.iptHotWaterMeterT.tpFomSeCode ==='AA322001'">
                                    <mat-option *ngFor="let item of gradCode1" [value]="item.value">{{item.name}}</mat-option>
                                </ng-container>
                                <ng-container *ngIf="dataWater.iptHotWaterMeterT.tpFomSeCode ==='AA322002'">
                                    <mat-option *ngFor="let item of gradCode2" [value]="item.value">{{item.name}}</mat-option>
                                </ng-container>

                            </mat-select>
                        </mat-form-field>
                    </div>

                    <mat-form-field class="w-full sm:w-3/4" appearance="outline">
                        <mat-label><span class="text-red-400">* </span>호칭지름</mat-label>
                        <input type="number" [(ngModel)]="dataWater.iptHotWaterMeterT.nmNmValue" class="text-black" matInput>
                        <span matSuffix>mm</span>
                    </mat-form-field>

                    <mat-form-field class="w-full sm:w-3/4" appearance="outline">
                        <mat-label><span class="text-red-400">* </span>환경조건</mat-label>
                        <mat-select [(ngModel)]="dataWater.iptHotWaterMeterT.envrnCndCode">
                            <mat-option [value]=""> =선택= </mat-option>
                            <mat-option *ngFor="let item of dataWater.envrnCndCodeList" [value]="item.bsisCode">{{item.bsisCodeNm}}</mat-option>
                        </mat-select>
                    </mat-form-field>

                    <mat-form-field class="w-full sm:w-3/4" appearance="outline">
                        <mat-label><span class="text-red-400">* </span>최대유량</mat-label>
                        <input type="number" [(ngModel)]="dataWater.iptHotWaterMeterT.mxmmFluxVal" class="text-black" matInput>
                        <span matSuffix>m<sup>3</sup>/h</span>
                    </mat-form-field>

                    <mat-form-field class="w-full sm:w-3/4" appearance="outline">
                        <mat-label><span class="text-red-400">* </span>전이유량</mat-label>
                        <input type="number" [(ngModel)]="dataWater.iptHotWaterMeterT.tranFluxVal" class="text-black" matInput>
                        <span matSuffix>m<sup>3</sup>/h</span>
                    </mat-form-field>

                    <mat-form-field class="w-full sm:w-3/4" appearance="outline">
                        <mat-label><span class="text-red-400">* </span>최소유량</mat-label>
                        <input type="number" [(ngModel)]="dataWater.iptHotWaterMeterT.mummFluxVal" class="text-black" matInput>
                        <span matSuffix>m<sup>3</sup>/h</span>
                    </mat-form-field>


                    <div class="flex pb-2">
                        <mat-label class=" w-30"><span class="text-red-400">* </span>원격통신</mat-label>
                        <mat-radio-group [(ngModel)]="dataWater.iptHotWaterMeterT.tlcommAt" class="ml-2">
                            <mat-radio-button class="ml-2" value="Y">유</mat-radio-button>
                            <mat-radio-button class="ml-2" value="N">무</mat-radio-button>
                        </mat-radio-group>
                    </div>


                    <mat-form-field class="w-full sm:w-3/4" appearance="outline">
                        <mat-label>공급전원(메인)</mat-label>
                        <input  [(ngModel)]="dataWater.iptHotWaterMeterT.mainSuplySrcelctVal" class="text-black" matInput>
                        <span matSuffix>V</span>
                    </mat-form-field>

                    <mat-form-field class="w-full sm:w-3/4" appearance="outline">
                        <mat-label>공급전원(보조)</mat-label>
                        <input  [(ngModel)]="dataWater.iptHotWaterMeterT.asstnSuplySrcelctVal" class="text-black" matInput>
                        <span matSuffix>V</span>
                    </mat-form-field>

                </div>
            </div>
            <div class="grid mt-6 w-full">
                <div class="place-self-end">
                    <button (click)="saveDetail()" class="h-10 w-20 -mt-2 ml-2 mb-1" nz-button nzType="primary" [nzSize]="'small'">저장</button>
                    <button (click)="close()" class="h-10 w-20 -mt-2 ml-2 mb-1" nz-button nzType="primary" [nzSize]="'small'">닫기</button>
                </div>
            </div>
        </div>
    </nz-spin>
</div>
