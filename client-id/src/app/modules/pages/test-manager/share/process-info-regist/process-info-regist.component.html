<div class="container w-full border border-solid border-blue-300 sm:p-4">
    <div class="flex flex-nowrap flex-col w-full p-2 ">
        <div class="flex flex-col pt-2 sm:pt-0 sm:flex-row w-full">
            <div class="px-4 sm:px-0  sm:p-4 sm:w-1/2 flex flex-col">
                <mat-form-field class="w-full sm:w-3/4" appearance="outline">
                    <mat-label>접수자</mat-label>
                    <input class="text-black" [(value)]="processDetailRegist.inspectionT.rceptChargerNm" disabled matInput>
                </mat-form-field>

                <mat-form-field class="w-full sm:w-3/4" appearance="outline">
                    <mat-label>접수승인자</mat-label>
                    <mat-select [(ngModel)]="processDetailRegist.inspectionT.rceptConfmerId">
                      <mat-option [value] = null>=선택=</mat-option>
                      <mat-option *ngFor="let item of selectData?.rceptConfmerList" [value]="item?.userId">[{{item?.deptNm}}]{{item?.userNm}}</mat-option>
                    </mat-select>
                </mat-form-field>

                <mat-form-field class="w-full sm:w-3/4" appearance="outline">
                    <mat-label>검정담당자</mat-label>
                    <mat-select (selectionChange)="changeAthrzCharger($event)" [(ngModel)]="processDetailRegist.inspectionT.athrzChargerId">
                        <mat-option [value] = null>=선택=</mat-option>
                        <mat-option *ngFor="let item of selectData?.athrzChargerList" [value]="item?.userId">[{{item?.deptNm}}]{{item?.userNm}}</mat-option>
                    </mat-select>
                  </mat-form-field>

                  <mat-form-field class="w-full sm:w-3/4" appearance="outline">
                    <mat-label>검정책임자</mat-label>
                    <mat-select [(ngModel)]="processDetailRegist.inspectionT.athrzRspnberId">
                        <mat-option [value] = "">=선택=</mat-option>
                        <mat-option *ngFor="let item of selectData?.athrzRspnberList" [value]="item?.userId">[{{item?.deptNm}}]{{item?.userNm}}</mat-option>
                    </mat-select>
                  </mat-form-field>

                <mat-form-field class="w-full sm:w-3/4" appearance="outline">
                    <mat-label>처리기간</mat-label>
                    <input type="number" class="text-black" [(value)]="processDetailRegist.inspectionT.proprod" matInput >
                    <span matSuffix>일</span>
                </mat-form-field>
            </div>
            <div class="px-4 sm:px-0 sm:p-4 sm:w-1/2 flex flex-col ">
                <mat-form-field class="w-full sm:w-3/4" appearance="outline">
                    <mat-label>접수일자</mat-label>
                    <input class="text-black" [(value)]="processDetailRegist.inspectionT.rceptDe" disabled matInput>
                </mat-form-field>

                <mat-form-field class="w-full sm:w-3/4" appearance="outline">
                    <mat-label>접수승인일</mat-label>
                    <input matInput [matDatepicker]="picker1" [(value)]="processDetailRegist.inspectionT.rceptConfmDe">
                    <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                    <mat-datepicker #picker1></mat-datepicker>
                </mat-form-field>

                <mat-form-field class="w-full sm:w-3/4" appearance="outline">
                    <mat-label>담당자 전화번호</mat-label>
                    <input class="text-black" [(value)]="processDetailRegist.inspectionT.athrzChargerTelno" disabled matInput>
                </mat-form-field>

                <mat-form-field class="w-full sm:w-3/4" appearance="outline">
                    <mat-label>최종승인일</mat-label>
                    <input class="text-black" [(value)]="processDetailRegist.inspectionT.lastConfmDe" disabled matInput >
                </mat-form-field>

                <mat-form-field class="w-full sm:w-3/4" appearance="outline">
                    <mat-label>처리예정일자</mat-label>
                    <input matInput [matDatepicker]="picker" [(value)]="processDetailRegist.inspectionT.processPrarnDe">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
            </div>
        </div>
    </div>
</div>
