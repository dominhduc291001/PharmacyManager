<div class="flex flex-nowrap flex-col sm:flex-row w-full p-2 border border-solid border-blue-300">
    <div class="sm:w-1/2 flex flex-col pt-4 pl-4 pr-4 sm:pb-4 sm:pr-3 md:pr-4 pb-0">
        <mat-form-field class="w-full md:w-3/4" appearance="outline">
            <mat-label>접수번호</mat-label>
            <input class="text-black" [value]="dataPage?.inspection?.athrzRceptNo" disabled matInput>
        </mat-form-field>

        <mat-form-field class="w-full md:w-3/4" appearance="outline">
            <mat-label>검정완료일</mat-label>
            <input class="text-black" [value]="dataPage?.inspection?.lastConfmDe" disabled matInput>
        </mat-form-field>

        <mat-form-field class="w-full md:w-3/4" appearance="outline">
            <mat-label>검정신청지사</mat-label>
            <input class="text-black" [value]="dataPage?.inspection?.ktcBrffcCodeName" disabled matInput>
        </mat-form-field>
    </div>
    <div class="sm:w-1/2 flex flex-col pt-0 sm:pt-4 pl-4 pr-4 pb-4 sm:pl-3 md:pl-4">
        <mat-form-field class="w-full md:w-3/4" appearance="outline">
            <mat-label>신청일</mat-label>
            <input class="text-black" [value]="dataPage?.inspection?.rqstDt | date:'yyyy-MM-dd'" disabled matInput>
        </mat-form-field>

        <mat-form-field class="w-full md:w-3/4" appearance="outline">
            <mat-label>처리상태</mat-label>
            <input class="text-black" [value]="dataPage?.inspection.athrzProcessSttusName" disabled matInput>
        </mat-form-field>
    </div>
</div>
